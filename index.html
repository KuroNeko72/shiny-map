<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>訪問先マップ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #filter-panel {
      background: #f4f4f4;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .filter-group {
      font-size: 14px;
    }
    .filter-group label {
      margin-right: 10px;
    }
    .filter-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    #map-container {
      display: flex;
      flex: 1;
    }
    #sidebar {
      width: 300px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      background: #fafafa;
    }
    #map {
      flex: 1;
    }
    .list-item {
      padding: 6px 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .list-item:hover {
      background-color: #f0f0f0;
    }
    .list-item.active {
      background-color: #d0ebff;
    }
    .district-header {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .district-header button {
      font-size: 12px;
      padding: 2px 6px;
      margin-left: 6px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .district-container {
      margin-left: 10px;
      margin-bottom: 10px;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      gap: 4px;
      margin-bottom: 10px;
    }
    .top-buttons button {
      flex: 1;
      padding: 6px 0;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .open-all {
      background-color: #3498db;
    }
    .close-all {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="filter-panel">
    <div class="filter-group">
      <div class="filter-title">資料受取</div>
      <label><input type="checkbox" class="filter-receive" value="可能" checked>可能</label>
      <label><input type="checkbox" class="filter-receive" value="不可" checked>不可</label>
      <label><input type="checkbox" class="filter-receive" value="要確認" checked>要確認</label>
      <label><input type="checkbox" class="filter-receive" value="未入力" checked>未入力</label>
    </div>
  </div>
  <div id="map-container">
    <div id="sidebar"></div>
    <div id="map"></div>
  </div>

  <script>
    let map;
    let markers = [];
    let infoWindows = [];
    let currentlyOpenWindow = null;
    let currentlyActiveItem = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: { lat: 35.71006, lng: 139.8107 }
      });

      const icons = {
        "可能": "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
        "不可": "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
        "要確認": "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
        "未入力": "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
      };

      fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLi_MUyKuabYCEacuEOQr9DhUDiB0t0yRuKdLL4NMRT-DW4MCPN-pgzOmpwyPbMmYVnfu8Y7n4XX4EAsK454yx3MhffWkZcJ-zpg1kKKHxoSQ9yhD0mwtxSYAnWFBKVcMWgsSbC8xbZ_yzjI4mjSFiXga6V88L8vRyO9_U3J9XeyEEXCmI0tfFP27RWjgB-Z8luFgpo6k1pKJypR8mXXfCPJdkkuN_cP634KmNFjUOux8_gJbDMjIOCOGEFdr2UDiitCIDqzTtJcHXAuYxyvo8Gc4FlePEWGzWJrm346&lib=MavVMtVIJN2j1dWEVARyyVyNB014Mn1gM")
        .then(response => response.json())
        .then(data => {
          const geocoder = new google.maps.Geocoder();
          const sidebar = document.getElementById("sidebar");

          const topButtons = document.createElement("div");
          topButtons.className = "top-buttons";

          const openAllBtn = document.createElement("button");
          openAllBtn.className = "open-all";
          openAllBtn.textContent = "✅ すべて表示";
          openAllBtn.onclick = () => {
            infoWindows.forEach((win, i) => win.open(map, markers[i]));
          };

          const closeAllBtn = document.createElement("button");
          closeAllBtn.className = "close-all";
          closeAllBtn.textContent = "❌ すべて閉じる";
          closeAllBtn.onclick = () => {
            infoWindows.forEach(win => win.close());
            if (currentlyActiveItem) currentlyActiveItem.classList.remove("active");
            currentlyOpenWindow = null;
            currentlyActiveItem = null;
          };

          topButtons.appendChild(openAllBtn);
          topButtons.appendChild(closeAllBtn);
          sidebar.appendChild(topButtons);

          const grouped = {};
          data.forEach(entry => {
            const d = entry["広報地区"] || "その他";
            if (!grouped[d]) grouped[d] = [];
            grouped[d].push(entry);
          });

          for (const district in grouped) {
            const header = document.createElement("div");
            header.className = "district-header";

            const title = document.createElement("span");
            title.textContent = `【${district}】`;

            const showBtn = document.createElement("button");
            showBtn.textContent = "一覧表示";
            let isOpen = false;

            const districtMarkers = [];
            const districtWindows = [];

            showBtn.onclick = () => {
              if (isOpen) {
                districtWindows.forEach(win => win.close());
                showBtn.textContent = "一覧表示";
              } else {
                districtWindows.forEach((win, i) => win.open(map, districtMarkers[i]));
                showBtn.textContent = "閉じる";
              }
              isOpen = !isOpen;
            };

            header.appendChild(title);
            header.appendChild(showBtn);
            sidebar.appendChild(header);

            const districtContainer = document.createElement("div");
            districtContainer.className = "district-container";
            sidebar.appendChild(districtContainer);

            grouped[district].forEach(entry => {
              const name = entry["施設名"];
              const address = entry["住所"];
              const status = entry["資料受取"] || "未入力";
              if (!name || !address) return;

              const infoContent = `
                <div style="max-width: 250px;">
                  <strong>${name}</strong><br>
                  資料受取：${status}<br>
                  住所：${address}
                </div>`;

              geocoder.geocode({ address }, (results, statusCode) => {
                if (statusCode === "OK") {
                  const position = results[0].geometry.location;
                  const marker = new google.maps.Marker({
                    map: map,
                    position: position,
                    title: name,
                    icon: icons[status] || icons["未入力"]
                  });

                  const infoWindow = new google.maps.InfoWindow({ content: infoContent });

                  const item = document.createElement("div");
                  item.className = "list-item";
                  item.textContent = name;

                  const handleClick = () => {
                    if (currentlyOpenWindow === infoWindow) {
                      infoWindow.close();
                      currentlyOpenWindow = null;
                      item.classList.remove("active");
                      currentlyActiveItem = null;
                    } else {
                      if (currentlyOpenWindow) currentlyOpenWindow.close();
                      infoWindow.open(map, marker);
                      currentlyOpenWindow = infoWindow;
                      if (currentlyActiveItem) currentlyActiveItem.classList.remove("active");
                      item.classList.add("active");
                      currentlyActiveItem = item;
                    }
                  };

                  marker.addListener("click", handleClick);
                  item.addEventListener("click", handleClick);

                  markers.push(marker);
                  infoWindows.push(infoWindow);
                  districtMarkers.push(marker);
                  districtWindows.push(infoWindow);
                  districtContainer.appendChild(item);
                }
              });
            });
          }
        });
    }

    window.addEventListener("load", () => {
      document.querySelectorAll(".filter-receive").forEach(cb => {
        cb.addEventListener("change", () => location.reload());  // 簡易フィルターの例
      });
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe8z63G6IyDacbjrcN4Yj1ffT7m0U48wg&callback=initMap" async defer></script>
</body>
</html>
