<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>訪問先マップ</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }
      #sidebar {
        width: 300px;
        overflow-y: auto;
        border-right: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        background: #fafafa;
      }
      #map {
        flex: 1;
      }
      .list-item {
        padding: 6px 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
      }
      .list-item:hover {
        background-color: #f0f0f0;
      }
      .district-header {
        font-weight: bold;
        margin-top: 15px;
        margin-bottom: 5px;
        color: #333;
        border-bottom: 1px solid #ddd;
        padding-bottom: 4px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe8z63G6IyDacbjrcN4Yj1ffT7m0U48wg&callback=initMap" async defer></script>
    <script>
      let map;
      let markers = [];
      let infoWindows = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: { lat: 35.71006, lng: 139.8107 }
        });

        const icons = {
          "可": "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
          "不可": "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
          "未確認": "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
        };

        fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLi_MUyKuabYCEacuEOQr9DhUDiB0t0yRuKdLL4NMRT-DW4MCPN-pgzOmpwyPbMmYVnfu8Y7n4XX4EAsK454yx3MhffWkZcJ-zpg1kKKHxoSQ9yhD0mwtxSYAnWFBKVcMWgsSbC8xbZ_yzjI4mjSFiXga6V88L8vRyO9_U3J9XeyEEXCmI0tfFP27RWjgB-Z8luFgpo6k1pKJypR8mXXfCPJdkkuN_cP634KmNFjUOux8_gJbDMjIOCOGEFdr2UDiitCIDqzTtJcHXAuYxyvo8Gc4FlePEWGzWJrm346&lib=MavVMtVIJN2j1dWEVARyyVyNB014Mn1gM")
          .then(response => response.json())
          .then(data => {
            createMarkers(data);
          });

        function createMarkers(data) {
          const geocoder = new google.maps.Geocoder();
          const sidebar = document.getElementById('sidebar');
          const grouped = {};

          data.forEach(entry => {
            const district = entry['広報地区'] || "その他";
            if (!grouped[district]) grouped[district] = [];
            grouped[district].push(entry);
          });

          // ボタン
          const buttonContainer = document.createElement("div");
          buttonContainer.style.display = "flex";
          buttonContainer.style.justifyContent = "space-between";
          buttonContainer.style.gap = "4px";
          buttonContainer.style.marginBottom = "10px";

          const openBtn = document.createElement("button");
          openBtn.textContent = "✅ 吹き出しをすべて開く";
          Object.assign(openBtn.style, {
            flex: "1", padding: "6px 0", backgroundColor: "#3498db", color: "white",
            border: "none", borderRadius: "4px", cursor: "pointer"
          });
          openBtn.addEventListener("click", () => {
            openAllInfoWindows();
          });

          const closeBtn = document.createElement("button");
          closeBtn.textContent = "❌ 吹き出しをすべて閉じる";
          Object.assign(closeBtn.style, {
            flex: "1", padding: "6px 0", backgroundColor: "#e74c3c", color: "white",
            border: "none", borderRadius: "4px", cursor: "pointer"
          });
          closeBtn.addEventListener("click", () => {
            closeAllInfoWindows();
          });

          buttonContainer.appendChild(openBtn);
          buttonContainer.appendChild(closeBtn);
          sidebar.prepend(buttonContainer);

          let geocodeCount = 0;
          const filteredEntries = Object.values(grouped).flat().filter(e => e['住所']);
          const totalEntries = filteredEntries.length;

          for (const district in grouped) {
            const entries = grouped[district].filter(e => e['住所']);
            if (entries.length === 0) continue;

            const header = document.createElement("div");
            header.className = "district-header";
            header.textContent = `【${district}】`;
            sidebar.appendChild(header);

            entries.forEach(entry => {
              const name = entry['施設名'];
              const address = entry['住所'];
              if (!address) return;

              const status = entry['受け取り可否'] || "未確認";
              const rawDate = entry['前回訪問'];
              const visitor = entry['訪問者'] || "不明";

              let visitDate = "未入力";
              if (rawDate && rawDate !== "未入力") {
                const d = new Date(rawDate);
                const yyyy = d.getFullYear();
                const mm = ("0" + (d.getMonth() + 1)).slice(-2);
                const dd = ("0" + d.getDate()).slice(-2);
                visitDate = `${yyyy}/${mm}/${dd}`;
              }

              geocoder.geocode({ address: address }, (results, statusCode) => {
                geocodeCount++;
                if (statusCode === "OK") {
                  const position = results[0].geometry.location;
                  const icon = icons[status] || icons["未確認"];
                  const infoWindow = new google.maps.InfoWindow({
                    content: `
                      <div style="max-width: 250px;">
                        <div style="font-weight: bold; font-size: 14px; margin-bottom: 4px;">
                          ${name}
                        </div>
                        <div style="font-size: 13px; line-height: 1.4;">
                          受け取り可否：${status}<br>
                          前回訪問：${visitDate}　訪問者：${visitor}
                        </div>
                      </div>`
                  });

                  const marker = new google.maps.Marker({
                    map: map,
                    position: position,
                    title: name,
                    icon: icon
                  });

                  marker.addListener("click", () => {
                    const isOpen = infoWindow.getMap();
                    if (isOpen) {
                      infoWindow.close();
                    } else {
                      closeAllInfoWindows();
                      infoWindow.open(map, marker);
                    }
                  });

                  markers.push(marker);
                  infoWindows.push(infoWindow);

                  const item = document.createElement("div");
                  item.className = "list-item";
                  item.textContent = name;
                  item.addEventListener("click", () => {
                    closeAllInfoWindows();
                    infoWindow.open(map, marker);
                  });
                  sidebar.appendChild(item);
                } else {
                  console.warn("Geocode失敗: " + statusCode + " / " + address);
                }

                if (geocodeCount === totalEntries) {
                  openAllInfoWindows();
                }
              });
            });
          }

          function closeAllInfoWindows() {
            infoWindows.forEach(win => win.close());
          }

          function openAllInfoWindows() {
            closeAllInfoWindows();
            const bounds = new google.maps.LatLngBounds();
            markers.forEach(marker => bounds.extend(marker.getPosition()));
            map.fitBounds(bounds);
            infoWindows.forEach((win, idx) => {
              win.open(map, markers[idx]);
            });
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="sidebar"></div>
    <div id="map"></div>
  </body>
</html>
